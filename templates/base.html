<!-- csIA/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" >
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>MyApp</strong></li>
        </ul>
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/home/report">Report</a></li>
            <li><a href="/home/translate">Translate</a></li>
            <li><a href="/home/manage">Manage</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <article class="{% if category == 'error' %}alert-error{% else %}alert-success{% endif %}">
                        {{ message }}
                    </article>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>
</html>
